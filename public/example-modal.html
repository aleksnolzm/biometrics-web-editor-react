<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="shortcut icon" href="#" />

    <link href="filemanager/files.css" rel="stylesheet">
</head>
<body style="touch-action: pan-y">

<div class="files"></div>

<script src="filemanager/files.min.js"></script>
<script>
    const elm = document.querySelector('.files');
    window.fileManager = new Files(elm, {

        // endpoints
        listFilesUrl: '/listfiles',
        listFoldersUrl: '/listfolders',
        deleteFilesUrl: '/deletefiles',
        moveFilesUrl: '/movefiles',
        createFolderUrl: '/createfolder',
        uploadFilesUrl: '/uploadfiles',
        renameFileUrl: '/renamefile',
        getModelsUrl: '/getmodels',
        textToImageUrl: '/texttoimage',
        upscaleImageUrl: '/upscaleimage',
        controlNetUrl: '/controlnet',
        saveTextUrl: '/savetext',

        folderTree: true,

        onSelect: (url)=>{
            parent.selectFile(url);
            parent.close();
        },
        onCancel: ()=>{
            parent.close();
        },
        filePicker: true,
        refreshButton: true
    });
</script>
</body>
</html>
